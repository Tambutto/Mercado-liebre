<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Crea tu cuenta</h1>

    <form>

        <label for="nombre">Nombre</label>
        <input type="text" name="name" id="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" name="lastname" id="apellido"><br><br>


        <label for="nombreusuario">Nombre de usuari@</label>
        <input type="text" name="user" id="nombreusuario"><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="FechaNacimiento">Fecha de nacimiento</label>
        <input type="date" name="date" id="FechaNacimiento"><br><br>

        <label for="domicilio">Domicilio</label>
        <input type="text" name="home" id="domicilio"><br><br>

        <h2>Perfil de usuario</h2>
        <label for="comprar">Comprar</label>
        <input type="radio" name="perfil" id="comprar"   value="comprar">
        <label for="vender">Vender</label>
        <input type="radio" name="perfil" id="vender"     value="vender">
        
        <br><br>
       <h2>Categorias de interes</h2><br>

        <label for="electro">Electro</label>
        <input type="checkbox" name="categoria" id="electro">
        <label for="moda">Moda</label>
        <input type="checkbox" name="categoria" id="moda">
        <label for="hogar">Hogar</label>
        <input type="checkbox" name="categoria" id="hogar">
        <label for="jugueteria">Jugueteria</label>
        <input type="checkbox" name="categoria" id="jugueteria">
        <label for="vidaSana">Vida Sana</label>
        <input type="checkbox" name="categoria" id="vidaSana">

        <br><br>

        <label for="foto">Ingrese una foto</label>
        <input type="file" name="foto" id="foto"><br><br>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
        <br><br>

        <label for="confirma">Confirmar contraseña</label>
        <input type="password" name="Contraseña" id="confirma" >
        <br><br>

        <a href="../Tp2-Mercado-Liebre/Home.html">Enviar</a>

        <br><br>

        <input type="reset" value="Limpiar Datos">
   

    </form>
</body>
</html>
